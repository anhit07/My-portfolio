<!DOCTYPE html>
<html ng-app="myPortfolioApp">
<head>

	href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css"
	integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp"
	crossorigin="anonymous">
<link rel="stylesheet" type="text/css" href="css/custom.css">
</head>
<body>
	<div class="container-fluid">
		<!-- Header Start -->
		<div class="header nav-down" id="topbar">
			<div class="col-sm-3 col-md-4 col-lg-4 profile-name">ANH NGUYEN PROFILE</div>
			<mh-navigation class="col-xs-12 col-sm-4 col-md-4 col-lg-4"></mh-navigation>
			<div class="social-icon col-sm-3 col-md-3 col-lg-3">
				<a class="btn btn-social btn-linkedin"
					href="https://www.linkedin.com/in/anh-nguyen-24b107a2/"
					target="_blank"> <i class="fa fa-linkedin-square"></i>
				</a> <a class="btn btn-social btn-github"
					href="https://github.com/anhit07" target="_blank"> <i
					class="fa fa-github-square"></i>
				</a>
			</div>
		</div>
		<!-- Header End -->

		<!-- Site Content Start -->
		<div class="container">
			<!-- Introduction Start-->
			<div class="col-xs-12 col-sm-12 col-lg-12 top-fading-corner">
				<img src="../images/fading_corner.png" class="img-responsive">
			</div>
			<div class="row summary">
				<div class="col-xs-12 col-sm-3 col-lg-3 text-center">
					<img src="../images/profile_image.jpg"
						class="img-responsive profile-img">
				</div>
				<div class="col-xs-12 col-sm-9 col-lg-9 introduction text-center">
					<h1>Full Stack Web Developer</h1>
					<h3>Hands-on experience efficiently coding Web-based
						applications, delivered user-friendly user interfaces that were
						cross-browser compatible and mobile responsive at TMA Solutions.</h3>
				</div>
			</div>
			<!-- Introduction End -->
			<div class="row split-line"></div>

			<div ng-view></div>
			<!-- Close fading corner Start-->
			<div class="col-sm-8 col-lg-8 top-fading-corner-rotate"></div>
			<div class="col-sm-4 col-lg-4 top-fading-corner-rotate">
				<img src="../images/fading_corner_ rotate.png"
					class="img-responsive">
			</div>
			<!-- Close fading corner End-->
			<!-- Site Content End -->
		</div>
		<!-- Site Footer Start -->
		<div class="col-xs-12 col-sm-12 col-lg-12 footer"
			style="margin-top: 50px">
			<table class="footerElement">
				<tr>
					<td><img alt="footer" src="../images/icons/portfolio.png"></td>
					<td><small>Copyright 2017 - Anh Nguyen</small></td>
				</tr>
			</table>
		</div>
		<!-- Site Footer End -->
	</div>
	<script sc="script/jquery/jquery-3.1.1.min.js"></script>
	<script
		src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
	<script
		src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
	<script src="node_modules/angular/angular.js"></script>
	<script src="node_modules/angular-route/angular-route.js"></script>
	<script src="node_modules/angular-jwt/dist/angular-jwt.js"></script>
	<script src="node_modules/angular-animate/angular-animate.js"></script>

	<script src="angular_app/app.js"></script>
	<script src="angular_app/navigation/navigation-controller.js"></script>
	<script src="angular_app/navigation/navigation-directive.js"></script>
	<script src="angular_app/contact/contact_controller.js"></script>

	<script type="text/javascript">
		$(function() {
			$.fn.scrollEnd = function(callback, timeout) {
				$(this).scroll(function() {
					var $this = $(this);
					if ($this.data('scrollTimeout')) {
						clearTimeout($this.data('scrollTimeout'));
					}
					$this.data('scrollTimeout', setTimeout(callback, timeout));
				});
			};
			$(window).scroll(function() {
				if($(".profile-name").css('display') === 'none'){
					$('.header').addClass('off-canvas');
				}
			});
			$(window).scrollEnd(function() {
				if($(".profile-name").css('display') === 'none'){
					$('.header').removeClass('off-canvas');
				}
			}, 300);

		});
	</script>
</body>
</html>
